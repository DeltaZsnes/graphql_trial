type Query {
	courses(pageInput: PageInput): CoursePage!
}

type Course {
	id: Int!
	title: String
	author: String
	description: String
	topic: String
	url: String
}

interface Page {
	skip: Int!
	take: Int!
	hits: Int!
}

type CoursePage implements Page {
	skip: Int!
	take: Int!
	hits: Int!
	data: [Course!]!
}

input PageInput {
	skip: Int!
	take: Int!
}
