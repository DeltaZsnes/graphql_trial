type Query {
	course(
		pageInput: PageInput
		filterInput: CourseFilterInput
		orderInput: [CourseOrderInput!]
	): CoursePage!
}

type Course {
	id: Int!
	title: String
	author: String
	description: String
	topic: String
	url: String
}

interface Page {
	skip: Int
	take: Int
	hits: Int
}

type CoursePage implements Page {
	skip: Int
	take: Int
	hits: Int
	data: [Course!]!
}

input PageInput {
	skip: Int!
	take: Int!
}

input CourseFilterInput {
	id: Int
	title: String
	author: String
	topic: String
	url: String
}

input CourseOrderInput {
	property: CourseOrderEnum
	direction: Boolean
}

enum CourseOrderEnum {
	id
	title
	author
	topic
	url
}
