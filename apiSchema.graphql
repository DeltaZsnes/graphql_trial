type Query {
	course(
		page: PageInput
		filter: CourseFilterInput
		sort: [CourseSortInput!]
	): CoursePage!
}

type Course {
	id: Int!
	title: String
	author: String
	description: String
	topic: String
	url: String
}

interface Page {
	skip: Int
	take: Int
	hits: Int
}

type CoursePage implements Page {
	skip: Int
	take: Int
	hits: Int
	data: [Course!]!
}

input PageInput {
	skip: Int!
	take: Int!
}

input CourseFilterInput {
	id: Int
	title: String
	author: String
	topic: String
	url: String
}

input CourseSortInput {
	property: CourseSortEnum
	direction: Boolean
}

enum CourseSortEnum {
	id
	title
	author
	topic
	url
}
