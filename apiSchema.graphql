type Query {
	courses(quiz: Quiz!): CoursePage!
}

type Course {
	id: Int!
	title: String
	author: String
	description: String
	topic: String
	url: String
}

interface Page {
	skip: Int!
	take: Int!
	hits: Int!
}

type CoursePage implements Page {
	skip: Int!
	take: Int!
	hits: Int!
	data: [Course]!
}

input Quiz {
	skip: Int!
	take: Int!
}

